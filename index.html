---
layout: default
---

{% for page in site.pages %}
  {% if page.title %}
  <div id="{{ page.id }}" class="section {{ page.id }}">
    <div class="section-content">
      {{ page.content }}
    </div>
  </div>
  {% endif %}
{% endfor %}
<div id="contact" class="section contact">
  {% for member in site.team %}
    <div class="contact-profile {{ member.title }}">
        {{ member.content }}
    </div>
  {% endfor %}
</div>
