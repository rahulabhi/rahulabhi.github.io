<header class="header">
    <nav class="nav">
      <a class="logo" href="{{ site.baseurl }}/">{{ site.title }}</a>
      {% for page in site.pages %}
      {% if page.title %}
      <a class="nav-{{ page.id }}" href="#{{ page.id }}">{{ page.title }}</a>
      {% endif %}
      {% endfor %}
    </nav>
</header>
